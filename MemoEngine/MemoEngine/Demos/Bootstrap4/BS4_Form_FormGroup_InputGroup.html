<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form-Group Input-Group</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        금융비용
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group row">
                                    <label class="col-6 col-form-label text-right">
                                        시작년도
                                    </label>
                                    <div class="col-6">
                                        <div class="input-group">
                                            <input type="text" name="name" value="2019" class="form-control text-right" />
                                            <div class="input-group-append">
                                                <div class="input-group-text">
                                                    년
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-6 col-form-label text-right">
                                        기간
                                    </label>
                                    <div class="col-6">
                                        <div class="input-group">
                                            <input type="text" name="name" value="20" class="form-control text-right" />
                                            <div class="input-group-append">
                                                <div class="input-group-text">
                                                    년
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-6 col-form-label text-right">
                                        자기자본비율
                                    </label>
                                    <div class="col-6">
                                        <div class="input-group">
                                            <input type="text" name="name" value="20" class="form-control text-right" />
                                            <div class="input-group-append">
                                                <div class="input-group-text">
                                                    %
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-6 col-form-label text-right">
                                        이자율
                                    </label>
                                    <div class="col-6">
                                        <div class="input-group">
                                            <input type="text" name="name" value="5.5" class="form-control text-right" />
                                            <div class="input-group-append">
                                                <div class="input-group-text">
                                                    %
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-6 col-form-label text-right">
                                        거치기간
                                    </label>
                                    <div class="col-6">
                                        <div class="input-group">
                                            <input type="text" name="name" value="5" class="form-control text-right" />
                                            <div class="input-group-append">
                                                <div class="input-group-text">
                                                    년
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-6 col-form-label text-right">
                                        상환기간
                                    </label>
                                    <div class="col-6">
                                        <div class="input-group">
                                            <input type="text" name="name" value="5" class="form-control text-right" />
                                            <div class="input-group-append">
                                                <div class="input-group-text">
                                                    년
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="col-12">
                                    <h3>금융비용 설명 들어오는 곳...</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        전기 요금제 선택
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group row">
                                    <label class="col-6 col-form-label text-right">
                                        전기 용도 선택
                                    </label>
                                    <div class="col-6">
                                        <div class="input-group">
                                            <select class="form-control">
                                                <option>일반/산업용</option>
                                                <option>일반/산업용</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-6 col-form-label text-right">
                                        요금 유형 선택
                                    </label>
                                    <div class="col-6">
                                        <div class="input-group">
                                            <select class="form-control">
                                                <option>일반/산업용</option>
                                                <option>일반/산업용</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-6 col-form-label text-right">
                                        세부 요금 선택
                                    </label>
                                    <div class="col-6">
                                        <div class="input-group">
                                            <select class="form-control">
                                                <option>일반/산업용</option>
                                                <option>일반/산업용</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="col-12">
                                    <h3>전기 요금제 설명 들어오는 곳...</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
