<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h3>인테리어 비용</h3>
    <div style="width: 500px; height: 200px;">
        <canvas id="myCostChart" width="500" height="200"></canvas>
    </div>
    <script src="../../lib/chartjs/Chart.js"></script>
    <script>
        var ctx = document.getElementById("myCostChart").getContext('2d');
        var myCostChart = new Chart(ctx, {
            type: 'pie',
            data: {
                datasets: [{
                    data: [61, 8, 6, 1, 23, 1],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1 
                }],

                labels: [
                    '설비비',
                    '공사비',
                    '설계/인허가비',
                    '전기비',
                    '토지비용',
                    '기타비용',
                ]
            },
            options: {
                legend: {
                    display: true, position: 'right' 
                }
            }
        });
    </script>
</body>
</html>
