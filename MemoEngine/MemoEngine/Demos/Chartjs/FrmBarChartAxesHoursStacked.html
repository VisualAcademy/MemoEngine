<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../../lib/chartjs/Chart.js"></script>
</head>
<body>
    <div class="chart" style="width: 80%;">
        <canvas id="monthChart"></canvas>
    </div>

    <script>
        var monthContext = document.getElementById("monthChart").getContext('2d');
        var monthChart = new Chart(monthContext, {
            type: 'bar',
            data: {
                labels: ['1년', '2년', '3년', '4년', '5년', '6년', '7년', '8년', '9년', '10년', '11년', '12년', '13년', '14년', '15년', '16년', '17년', '18년', '19년', '20년'],
                datasets: [{
                    label: 'First',
                    data: [5000, 6000, 7000, 7500, 6000, 4500, 5000, 6000, 7000, 7500, 6000, 4500, 5000, 6000, 7000, 7500, 6000, 4500, 5000, 6000],
                    backgroundColor: "rgba(54, 162, 235, 0.2)",
                    borderColor: "rgba(54, 162, 235, 0.75)",
                    borderWidth: 0.6 
                }, {
                        label: 'Second',
                        data: [5000 - 2000, 6000 - 2000, 7000 - 2000, 7500 - 2000, 6000 - 2000, 4500, 5000, 6000, 7000, 7500, 6000, 4500, 5000, 6000, 7000, 7500, 6000, 4500, 5000, 6000],
                        backgroundColor: "orange",
                        borderColor: "rgba(54, 162, 235, 0.75)",
                        borderWidth: 0.6
                }]
            },
            options: {
                title: {
                    display: true,
                    text: '시간당 전기 사용량'
                },
                scales: {
                    xAxes: [{
                        stacked: true, 
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: '운영기간'
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        },
                        type: 'linear',
                        stacked: true,
                        display: true,
                        position: 'left',
                        scaleLabel: {
                            display: true,
                            labelString: '전기 사용량'
                        }
                    }]
                },
                legend: {
                    display: true,
                    labels: {
                        fontColor: 'rgb(255, 99, 132)'
                    },
                    position: 'right'
                }
            }
        });
    </script>
</body>
</html>
